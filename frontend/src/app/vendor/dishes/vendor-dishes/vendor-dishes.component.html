<div class="card m-md-5">
    <div class="card-header">
        <div *ngIf="restaurant!=null">
            <h3>{{restaurant.restaurantName}}</h3>
        </div>
    </div>
    <div class="card-body">
        <button class="btn btn-danger me-2" (click)="toRestaurants()">Back</button>
        <button class="btn btn-primary" (click)="toCreate()">Create a Dish</button>
        <div *ngIf="dishes == null || dishes.length == 0" class="m-3">
            No dishes found... <br>
            you can create one using the button above.
        </div>
        <div *ngIf="dishes != null && dishes.length != 0" class="container-fluid">
            <div class="row">
            <div *ngFor="let dish of dishes" class="col-md-12 col-lg-4 col-xxl-3">
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>{{dish.dishName}}</h4>
                    </div>
                    <div class="card-body">
                        <p>Price: {{formatPrice(dish.dishPrice)}}</p>
                        <p>Category: {{dish.dishCategory}}</p>
                        <p>Description:</p><p>{{dish.dishDescription}}</p>
                        <button (click)="toEdit(dish)" class="btn btn-primary me-2">Edit</button>
                        <button (click)="toDelete(dish)" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
