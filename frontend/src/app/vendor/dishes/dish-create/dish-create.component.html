<div class="card m-5 w-80">
    <div class="card-header">
        <h1>Create a New Dish</h1>
     </div>
    <div class="card-body">
        <form [formGroup]="dishForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Dish Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Dish Name">
            </div>
            
            <div class="form-group">
                <label for="price">Dish Price</label>
                <input type="number" class="form-control" id="price" formControlName="price" placeholder="Enter Dish Price">
            </div>
            <div class="form-group">
                <label for="category">Dish Category</label>
                <input type="text" class="form-control" id="category" formControlName="category" placeholder="Enter Dish Category">
            </div>
            <div class="form-group">
                <label for="description">Dish Description</label>
                <textarea class="form-control" id="description" formControlName="description" placeholder="Enter Dish Description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
</div>
