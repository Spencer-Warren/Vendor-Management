<div class="card w-50 m-4">
    <div class="card-header">
        <h3>Profile - Editing</h3>
    </div>
    <div class="card-body">
        <div class="form-group">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="vendorUsername">Username</label>
                    <input type="text" formControlName="vendorUsername" class="form-control" id="vendorUsername" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="vendorName">Vendor Name</label>
                    <input type="text" formControlName="vendorName" class="form-control" id="vendorName" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="vendorEmail">Vendor Email</label>
                    <input type="email" formControlName="vendorEmail" class="form-control" id="vendorEmail" placeholder="Email">
                </div>

                <button class="btn btn-primary mt-2" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
