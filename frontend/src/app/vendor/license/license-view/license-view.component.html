<div class="card m-4 ">
    <div class="card-header">
        <h4>License Details</h4>
    </div>
    <div class="card-body">
    
    <div *ngIf="isImage()">
        <img [src]="license" class="img-fluid" alt="license image">
    </div>

    <div *ngIf="isPDF()">
        <iframe [src]="license" width="100%" height="600px"></iframe>
    </div>

    <button class="btn btn-primary me-2" (click)="onDownload()">Download</button>
    <button class="btn btn-primary me-2" (click)="onBack()">Back</button>
    <button class="btn btn-primary me-2" (click)="onEdit()">Edit</button>
    </div>  
</div>
